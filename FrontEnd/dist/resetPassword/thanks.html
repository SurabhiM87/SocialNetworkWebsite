<header class="header">
    <div class="header__logo"><a href="/welcome.html">sportsyou</a></div>
    <div class="header__content">
            <form class="form form--header formAjax loginForm" method="POST" action="auth">
                <section class="form__section">
                    <label class="form__label" for="username">Email</label>
                    <input type="text" name="username" class="form__field" placeholder="Email"
                           data-parsley-required="true"
                           data-parsley-type="email"
                           data-parsley-trigger="keyup"
                    />
                    <a href="/signup" class="form__link">Sign Up</a>
                </section>
                <section class="form__section">
                    <label class="form__label" for="password">Password</label>
                    <input type="password" name="password" class="form__field" placeholder="Password"
                           data-parsley-required="true"
                    />
                    <a href="/resetPassword" class="form__link">Forgot your password</a>
                </section>
                <section class="form__section">
                    <input type="submit" class="button button--header" value="Login" />
                </section>
            </form>
    </div>
</header>

<div class="panel">
    <section class="panel__head">
        <h1>Forgot your password?</h1>
    </section>
    <section class="imageText">
        <div class="imageText__image">
            <svg>
                <use xlink:href="../images/icons.svg#checkMark"></use>
            </svg>
        </div>
        <div class="imageText__text">
            <span>Check your email to reset your password</span>
        </div>
    </section>


    <section class="panel__body">
        <p>If you didn't receive an email, <a href="/resetPassword">click here</a> to resend.</p>
    </section>
</div>
