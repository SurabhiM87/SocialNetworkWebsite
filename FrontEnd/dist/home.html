<header class="header">
    <div class="header__logo"><a href="/home.html">sportsyou</a></div>
    <div class="header__content">
            <form class="form form--header logoutForm formAjax" method="POST" action="deauth" autocomplete="off">
                <section class="form__section">
                    <a href="/profile/edit/sports.html" class="button button--header">Profile</a>
                </section>
                <section class="form__section">
                    <input type="submit" class="button button--header" value="Logout"/>
                </section>
            </form>
    </div>
</header>
<div class="calendar">
    <div class="calendar__modalContent event createEvent">
        <form class="formAjax" method="POST" action="eventCreate">
            <section class="calendar__formSection calendar__formSection--radio">
                <span class="calendar__radio">
                    <input id="event" type="radio" name="type" value="1" checked="checked"/>
                    <label for="event">Event</label>
                    <svg>
                        <use xlink:href="../images/icons.svg#radio"></use>
                        <use xlink:href="../images/icons.svg#radioChecked"></use>
                    </svg>
                </span>
                <span class="calendar__radio">
                    <input type="radio" name="type" id="game" class="calendar__radio" value="2"/>
                    <label for="game">Game</label>
                    <svg>
                        <use xlink:href="../images/icons.svg#radio"></use>
                        <use xlink:href="../images/icons.svg#radioChecked"></use>
                    </svg>
                </span>
            </section>
            <section class="calendar__formSection calendar__formSection--title">
                <label class="calendar__label" for="title"></label>
                <input type="text" name="title" class="calendar__field calendar__field--title" placeholder="New Event"
                       data-parsley-required="true"
                />
            </section>
            <section class="calendar__formSection">
                <svg class="calendar__fieldIcon">
                    <use xlink:href="/images/icons.svg#pin"></use>
                </svg>
                <input type="text" name="location" class="calendar__field calendar__field--icon" placeholder="Location"/>
            </section>
            <section class="calendar__formSection">
                <svg class="calendar__fieldIcon ">
                    <use xlink:href="/images/icons.svg#calendar"></use>
                </svg>
                <input type="text" name="start" class="datePicker calendar__field calendar__field--icon" placeholder="Date"/>
                <input type="hidden" name="end"  placeholder="Date" />
            </section>
            <section class="calendar__formSection datepair">
                <input type="text" name="startTime" class="time start timePicker calendar__field calendar__field--time"/>
                <span>to</span>
                <input type="text" name="endTime" class="time end timePicker calendar__field calendar__field--time"/>
            </section>
            <section class="calendar__formSection" >
                <textarea name="notes" rows="1" cols="25" class="calendar__field calendar__field--notes" placeholder="Notes" ></textarea>
            </section>
        </form>
    </div>
    <div class="calendar__modalContent editEvent">
        <form class="formAjax" method="POST" action="eventUpdate">
            <input type="hidden" name="id" value="1"/>
            <input type="hidden" name="titlePrefix" value="1"/>
            <input type="hidden" name="type" value=""/>
            <section class="calendar__formSection calendar__formSection--title">
                <label class="calendar__label" for="title"></label>
                <input type="text" name="title" class="calendar__field calendar__field--title" placeholder="Event Name"
                       data-parsley-required="true"
                />
            </section>
            <section class="calendar__formSection">
                <svg class="calendar__fieldIcon">
                    <use xlink:href="/images/icons.svg#pin"></use>
                </svg>
                <input type="text" name="location" placeholder="Location" class="calendar__field calendar__field--icon"/>
            </section>
            <section class="calendar__formSection">
                <svg class="calendar__fieldIcon ">
                    <use xlink:href="/images/icons.svg#calendar"></use>
                </svg>
                <input type="text" name="start" class="datePicker calendar__field calendar__field--icon" placeholder="Date"/>
                <input type="hidden" name="end"  placeholder="Date" />
            </section>
            <section class="calendar__formSection datepair">
                <input type="text" name="startTime" class="time start timePicker calendar__field calendar__field--time"/>
                <span>to</span>
                <input type="text" name="endTime" class="time end timePicker calendar__field calendar__field--time"/>
            </section>
            <section class="calendar__formSection" >
                <textarea name="notes" rows="1" cols="25" class="calendar__field calendar__field--notes" placeholder="Notes"></textarea>
            </section>
        </form>
        <form class="formAjax" method="POST" action="eventDelete" data-confirm="Are you sure you want to delete this event?">
            <input type="hidden" name="id" value=""/>
        </form>
    </div>
    <div class="calendar__modalContent viewEvent">
        <section class="calendar__viewSection">
            <span class="calendar__field calendar__field--title" data-field="title"></span>
        </section>
        <section class="calendar__viewSection">
            <svg class="calendar__fieldIcon">
                <use xlink:href="/images/icons.svg#pin"></use>
            </svg>
            <span class="calendar__field calendar__field--icon" data-field="location"></span>
        </section>
        <section class="calendar__viewSection">
            <svg class="calendar__fieldIcon">
                <use xlink:href="/images/icons.svg#calendar"></use>
            </svg>
            <span class="calendar__field  calendar__field--icon" data-field="start"></span>
        </section>
        <section class="calendar__viewSection">
            <span class="calendar__field" data-field="startTime"></span> to <span class="calendar__field" data-field="endTime"></span>
        </section>
        <section class="calendar__viewSection calendar__viewSection--notes">
            <span class="calendar__field calendar__field--notes" data-field="notes"></span>
        </section>
    </div>
</div>
